{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Edit Purchase</h2>
  <form class="stack" action="{{ url_for('edit', pid=purchase.id) }}" method="post">
    <select name="category_id" required>
      {% for c in categories %}
        <option value="{{ c.id }}" {% if c.id == purchase.category_id %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
    <input type="text" name="name" value="{{ purchase.name }}" required>
    <input class="num" type="number" step="0.01" name="amount" value="{{ '%.2f'|format(purchase.amount) }}" required>
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
